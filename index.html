<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Trading Discipline</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d6efd" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-512.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
    }

    h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
      margin-top: 24px;
    }

    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 12px;
      padding: 10px 16px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #0b5ed7;
    }

    .rule {
      margin-top: 10px;
      font-weight: bold;
      color: #0d6efd;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 24px;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Daily Trading Discipline</h1>
    <div class="subtitle">
      Educational & self-discipline app. No financial advice.
    </div>

    <h2>Checklist</h2>
    <label><input type="checkbox"> Max loss defined</label>
    <label><input type="checkbox"> No revenge trading</label>
    <label><input type="checkbox"> Trade only planned setups</label>
    <label><input type="checkbox"> Stop after 2 losses</label>

    <h2>Rule of the Day</h2>
    <div class="rule" id="rule"></div>

    <h2>Notes</h2>
    <textarea id="notes" placeholder="Write your thoughts..."></textarea>
    <br>
    <button onclick="saveNotes()">Save Notes</button>

    <footer>
      Built for consistency. One disciplined day at a time.
    </footer>
  </div>

  <script>
    const rules = [
      "Loss control is profit control",
      "No trade is also a trade",
      "Protect capital first",
      "Discipline beats strategy",
      "Trade less, trade better"
    ];

    document.getElementById("rule").innerText =
      rules[new Date().getDate() % rules.length];

    const notesEl = document.getElementById("notes");
    notesEl.value = localStorage.getItem("trade_notes") || "";

    function saveNotes() {
      localStorage.setItem("trade_notes", notesEl.value);
      alert("Notes saved!");
    }

    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
